    <script type="text/javascript">
        function checkPasswordMatch() {
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();
            if (password != confirmPassword){
                $("#checkPasswordMatch").html("Passwords don't match.");
            }
            else{
                $("#checkPasswordMatch").html("Passwords match!");
            }
        }

        $(document).ready(function () {
            $("#confirmPassword").keyup(checkPasswordMatch);
            $("#driver").prop('checked',false);
            $("#rider").prop('checked',false);
            $("#carYes").prop('checked',false);
            $("#carNo").prop('checked',false);
            $("#additionalQuestions").hide();
            $("#carYes").click(function(){
                $("#additionalQuestions").show("slow");
            });
            $("#carNo").click(function(){
                $("#additionalQuestions").hide("slow");
            });
        });
        
        
    </script>
