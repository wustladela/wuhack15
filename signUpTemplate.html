<!doctype html>
<head>
  <meta charset="utf-8">

  <title>JCar</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Sign Up</h1>

    <ul>
      <li>
        First Name <input type="text" id="firstName">
      </li>
      <li>
        Last Name <input type="text" id="lastName">
      </li>
      <li>
        Email <input type="text" id="email">
      </li>
      <li>
        Password <input type="password" id="password">
      </li>
      <li>
        Confirm Password <input type="password" id="confirmPassword">
      </li>
      <li>
        Car Brand <input type="text" id="carBrand">
      </li>
      <li>
        Car Type <input type="text" id="carType">
      </li>
      <li>
        Car Color <input type="text" id="carColor">
      </li>
      <li>
        Preference &nbsp; 
        <label for="driver">Driver</label>
        <input type="radio" id="driver" value="driver"> 
        <label for="rider">Rider</label>
        <input type="radio" id="rider" value="rider">
      </li>
      <button type="button" id="signUpButton">Sign Up</button>
    </ul>


  </div>

  <script type="text/javascript" src="signup"></script>
</body>

</html>
